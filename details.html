<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EPIC Books Online Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="bi bi-list"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Book details -->

    <div class="container mt-5">
        <div id="book-details" class="card">
            <div class="card-body">
                <h5 class="card-title" id="book-title"></h5>
                <p class="card-text" id="book-price"></p>
                <p class="card-text" id="book-description"></p>
                <img id="book-image" src="" alt="Book Image" class="img-fluid">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(location.search);
            const id = params.get('id');

            fetch(`https://striveschool-api.herokuapp.com/books/${id}`)
                .then(response => response.json())
                .then(book => {
                    document.getElementById('book-title').textContent = book.title;
                    document.getElementById('book-price').textContent = `${book.price.toFixed(2)}â‚¬`;
                    document.getElementById('book-description').textContent = book.description;
                    document.getElementById('book-image').src = book.img;
                })
                .catch(error => console.error('Error fetching book details:', error));
        });
    </script>
</body>

</html>
